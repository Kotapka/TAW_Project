 <div class="row">
    <div class="col">
        <form (ngSubmit)="onSubmit()" [formGroup]="listForm">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" formControlName="date">
                <label for="entry">Entry</label>
                <input type="text" class="form-control" formControlName="entry">
            </div>
            <button [disabled]="! listForm.valid" class="btn btn-success">Submite</button>
        </form>
    </div>
 </div>
